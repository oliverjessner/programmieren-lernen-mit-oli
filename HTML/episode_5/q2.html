        <h1>Q2: Was sind void Elemente in HTML?</h1>
        <div class="answer">
            <h1>A:</h1>
            <p>
                HTML-Elemente, die keine closingtags haben oder nicht geschlossen werden müssen, werden void element
                oder auch self-closing elements genannt.
            </p>
            <pre>
<code class="language-html"> 
    &lt;br /&gt; <br />
    &lt;img /&gt;<br />
    &lt;hr /&gt;
</code>
</pre>
