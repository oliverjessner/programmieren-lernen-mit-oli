<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>

        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div>
                <div class="weather-container search-weather-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </div>
                <div class="weather-container current-weather-container">
                    <div>
                        <img src="" width="60">
                    </div>
                    <p class="current-weather-temp">

                    </p>
                    <p class="current-weather-title">
                        
                    </p>
                    <hr>
                    <p class="current-weather-location">
                        <i class="fa-solid fa-cloud fa-fw"></i>
                    </p>
                    <p class="current-weather-date">
                        <i class="fa-solid fa-calendar-days fa-fw"></i>
                    </p>
                </div>
            </div>

            <div class="weather-container forecast-weather-container">

            </div>
        </main>
        <script src="icons.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
