<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS nesting</title>
        <link rel="stylesheet" href="nesting.css" />
    </head>
    <body>
        <div class="container">
            <div class="pie">
                <p>Alarm Stufe <strong>Apfelkuchen</strong></p>
                <p>The situation is partly baked</p>
            </div>
        </div>

        <div class="container">
            <div class="chili">
                <p>Alarm Stufe <strong>Chili</strong></p>
                <p>The situation is low-cholesterol and burdeningly hot</p>
            </div>
        </div>

        <div class="container">
            <div class="wurst-case">
                <p>Alarm Stufe <strong>Super Gau</strong></p>
                <p>The situation is apocalyptic</p>
            </div>
        </div>
    </body>
</html>
