<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="cell.css" />
        <link rel="stylesheet" href="style.css" />

        <title>Explicit Grid</title>
    </head>
    <body>
        <main>
            <div class="cell small">
                <p>small <br /><small>flex-grow: 1</small></p>
            </div>
            <div class="cell big">
                <p>
                    big<br />
                    <small>flex-grow: 3</small>
                </p>
            </div>
        </main>
        <article>
            <h2>Parent = 1000px</h2>
            <h2>1/4 = 250px</h2>
            <h2>flex-grow: 1 = 300px</h2>
            <h2>flex-grow: 3 = 700px</h2>
        </article>
    </body>
</html>
